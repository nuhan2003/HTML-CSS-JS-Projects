<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text">
        <div class="heading">Typing Speed Test</div>
        <div class="main"> 
            <div class="mainheading">TEST YOUR TYPING SPEED</div>
            <div class="timeContainer">
                <div class="time">TIME</div> 
                <div class="number">60</div>
                <div class="text">Start counting when you start typing</div>
            </div>
            <div class="paragraph"><p></p></div>
        </div>
    </div>

    <div class="after">
        <div class="main-box">
            <div class="result">Results</div>
            <div class="wpm-container">WPM : <b>40</b></div>
            <div class="acquracy-container">Acquracy : <b>92%</b></div>
            <div class="again-button">
                <button>Start Again</button>
            </div>
        </div>
    </div>



    <audio src="/audio/correctSound.wav" class="correct-sound"></audio>
    <audio src="/audio/incorrectSound.wav" class="incorrect-sound"></audio>
    <script src="main.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
